<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calculator/Financial Tool -->
  <rect x="100" y="120" width="180" height="220" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Calculator Screen -->
  <rect x="120" y="140" width="140" height="40" rx="4" fill="#1f2937"/>
  <text x="190" y="165" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$12,450</text>
  
  <!-- Calculator Buttons -->
  <rect x="120" y="200" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="160" y="200" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="200" y="200" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="240" y="200" width="30" height="25" rx="4" fill="#2563eb" stroke="#2563eb"/>
  
  <rect x="120" y="235" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="160" y="235" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="200" y="235" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="240" y="235" width="30" height="25" rx="4" fill="#2563eb" stroke="#2563eb"/>
  
  <rect x="120" y="270" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="160" y="270" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="200" y="270" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="240" y="270" width="30" height="25" rx="4" fill="#2563eb" stroke="#2563eb"/>
  
  <rect x="120" y="305" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="160" y="305" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="200" y="305" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="240" y="305" width="30" height="25" rx="4" fill="#10b981" stroke="#10b981"/>
  
  <!-- Invoice Document -->
  <rect x="350" y="100" width="200" height="280" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Invoice Header -->
  <rect x="370" y="120" width="160" height="30" fill="#2563eb"/>
  <text x="450" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INVOICE</text>
  
  <!-- Invoice Details -->
  <text x="370" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="10">Invoice #: INV-2024-001</text>
  <text x="370" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="10">Date: 15 Jan 2024</text>
  <text x="370" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="10">Due: 29 Jan 2024</text>
  
  <!-- Service Line -->
  <rect x="370" y="220" width="160" height="20" fill="#f9fafb"/>
  <text x="375" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="10">Support Services - 8 hours</text>
  <text x="520" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="10">$320.00</text>
  
  <!-- GST Line -->
  <rect x="370" y="250" width="160" height="20" fill="#f9fafb"/>
  <text x="375" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="10">GST (10%)</text>
  <text x="520" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="10">$32.00</text>
  
  <!-- Total Line -->
  <rect x="370" y="280" width="160" height="25" fill="#1e3a8a"/>
  <text x="375" y="295" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Total</text>
  <text x="520" y="295" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$352.00</text>
  
  <!-- Payment Info -->
  <text x="370" y="320" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Payment: Bank Transfer</text>
  <text x="370" y="335" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">BSB: 123-456</text>
  <text x="370" y="350" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Account: 12345678</text>
  
  <!-- Chart/Graph -->
  <rect x="580" y="120" width="180" height="160" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Chart Bars -->
  <rect x="600" y="250" width="20" height="20" fill="#2563eb"/>
  <rect x="630" y="230" width="20" height="40" fill="#1e3a8a"/>
  <rect x="660" y="210" width="20" height="60" fill="#2563eb"/>
  <rect x="690" y="190" width="20" height="80" fill="#1e3a8a"/>
  <rect x="720" y="170" width="20" height="100" fill="#2563eb"/>
  
  <!-- Chart Labels -->
  <text x="610" y="280" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Jan</text>
  <text x="640" y="280" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Feb</text>
  <text x="670" y="280" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Mar</text>
  <text x="700" y="280" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Apr</text>
  <text x="730" y="280" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">May</text>
  
  <!-- Chart Title -->
  <text x="670" y="140" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Monthly Revenue</text>
  
  <!-- Dollar Sign Icon -->
  <circle cx="150" cy="320" r="25" fill="white" stroke="#10b981" stroke-width="3"/>
  <text x="150" y="330" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
  
  <!-- Main Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Financial Management</text>
  
  <!-- Subtitle -->
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Complete Guide for NDIS Support Workers</text>
  
  <!-- Bottom Text -->
  <text x="400" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Budgeting • Invoicing • Tax Planning • Cash Flow</text>
</svg>
