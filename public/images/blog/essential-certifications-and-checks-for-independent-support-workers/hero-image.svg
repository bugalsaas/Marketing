<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="500" cy="320" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="450" cy="100" r="25" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main icon - Certificates/Qualifications -->
  <g transform="translate(300, 200)" filter="url(#shadow)">
    <!-- Certificate base -->
    <rect x="-60" y="-40" width="120" height="80" fill="white" rx="8"/>
    
    <!-- Certificate border -->
    <rect x="-55" y="-35" width="110" height="70" fill="none" stroke="#7c3aed" stroke-width="3" rx="5"/>
    
    <!-- Certificate content -->
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" fill="#7c3aed" text-anchor="middle" font-weight="bold">CERTIFICATE</text>
    
    <!-- Checkmark icons -->
    <g fill="#10b981">
      <circle cx="-30" cy="5" r="8"/>
      <circle cx="0" cy="5" r="8"/>
      <circle cx="30" cy="5" r="8"/>
      
      <!-- Checkmarks -->
      <path d="M-34 1 L-30 5 L-26 1" stroke="white" stroke-width="2" fill="none"/>
      <path d="M-4 1 L0 5 L4 1" stroke="white" stroke-width="2" fill="none"/>
      <path d="M26 1 L30 5 L34 1" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Certificate seal -->
    <circle cx="45" cy="-25" r="12" fill="#fbbf24"/>
    <text x="45" y="-22" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Text -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
    Essential Certifications for Independent Support Workers
  </text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">
    Complete 2024 Guide
  </text>
  
  <!-- Decorative lines -->
  <line x1="150" y1="340" x2="250" y2="340" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="350" y1="340" x2="450" y2="340" stroke="white" stroke-width="2" opacity="0.7"/>
</svg>
