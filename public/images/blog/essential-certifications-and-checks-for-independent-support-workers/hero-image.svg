<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Certificate/Document -->
  <rect x="100" y="80" width="250" height="300" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Certificate Header -->
  <rect x="120" y="100" width="210" height="40" fill="#2563eb"/>
  <text x="225" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CERTIFICATE</text>
  
  <!-- Certificate Content -->
  <text x="225" y="160" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Essential Certifications</text>
  <text x="225" y="180" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">for Support Workers</text>
  
  <!-- Certificate Lines -->
  <rect x="130" y="200" width="190" height="2" fill="#6b7280"/>
  <rect x="130" y="220" width="170" height="2" fill="#6b7280"/>
  <rect x="130" y="240" width="180" height="2" fill="#6b7280"/>
  <rect x="130" y="260" width="160" height="2" fill="#6b7280"/>
  <rect x="130" y="280" width="175" height="2" fill="#6b7280"/>
  <rect x="130" y="300" width="165" height="2" fill="#6b7280"/>
  <rect x="130" y="320" width="185" height="2" fill="#6b7280"/>
  <rect x="130" y="340" width="155" height="2" fill="#6b7280"/>
  
  <!-- Certificate Seal -->
  <circle cx="225" cy="360" r="15" fill="none" stroke="#2563eb" stroke-width="3"/>
  <text x="225" y="365" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓</text>
  
  <!-- Checkmark Icons -->
  <circle cx="400" cy="150" r="25" fill="white" stroke="#10b981" stroke-width="3"/>
  <path d="M 390 150 L 395 155 L 410 140" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <circle cx="500" cy="200" r="25" fill="white" stroke="#10b981" stroke-width="3"/>
  <path d="M 490 200 L 495 205 L 510 190" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <circle cx="600" cy="150" r="25" fill="white" stroke="#10b981" stroke-width="3"/>
  <path d="M 590 150 L 595 155 L 610 140" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <circle cx="450" cy="250" r="25" fill="white" stroke="#10b981" stroke-width="3"/>
  <path d="M 440 250 L 445 255 L 460 240" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <circle cx="550" cy="300" r="25" fill="white" stroke="#10b981" stroke-width="3"/>
  <path d="M 540 300 L 545 305 L 560 290" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <!-- Certification Labels -->
  <text x="400" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">WWCC</text>
  <text x="500" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Police</text>
  <text x="600" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">NDIS</text>
  <text x="450" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">First Aid</text>
  <text x="550" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">CPR</text>
  
  <!-- Shield Icon -->
  <path d="M 400 320 L 400 300 L 420 300 L 420 320 L 410 340 Z" fill="white" stroke="#2563eb" stroke-width="2"/>
  <text x="410" y="325" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓</text>
  
  <!-- Main Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Essential Certifications and Checks</text>
  
  <!-- Subtitle -->
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Complete Guide for Independent Support Workers</text>
  
  <!-- Bottom Text -->
  <text x="400" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Compliance • Safety • Professional Development</text>
</svg>