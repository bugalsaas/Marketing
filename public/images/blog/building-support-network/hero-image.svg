  <line x1="400" y1="200" x2="600" y2="150" stroke="#dc2626" stroke-width="2"/>
  <line x1="400" y1="200" x2="200" y2="250" stroke="#dc2626" stroke-width="2"/>
  <line x1="400" y1="200" x2="600" y2="250" stroke="#dc2626" stroke-width="2"/>
  <line x1="400" y1="200" x2="300" y2="120" stroke="#dc2626" stroke-width="2"/>
  <line x1="400" y1="200" x2="500" y2="120" stroke="#dc2626" stroke-width="2"/>
  <line x1="400" y1="200" x2="300" y2="280" stroke="#dc2626" stroke-width="2"/>
  <line x1="400" y1="200" x2="500" y2="280" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Network Categories -->
