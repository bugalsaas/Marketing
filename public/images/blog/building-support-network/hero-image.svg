  <text x="90" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Mentors & Coaches</text>
  <text x="90" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Industry Experts</text>
  
  <!-- Community Network -->
