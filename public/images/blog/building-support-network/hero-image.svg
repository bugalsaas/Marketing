  <rect x="80" y="350" width="200" height="20" fill="#dc2626"/>
  <text x="180" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">NETWORK BENEFITS</text>
  
  <!-- Benefits Items -->
  <text x="90" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Resource Access • Knowledge Sharing • Collaboration • Referrals</text>
  
  <!-- Building Strategies -->
  <rect x="300" y="350" width="200" height="40" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Strategies Header -->
  <rect x="300" y="350" width="200" height="20" fill="#10b981"/>
  <text x="400" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BUILDING STRATEGIES</text>
  
  <!-- Strategies Items -->
  <text x="310" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Networking Events • Professional Associations • Community Engagement • Online Platforms</text>
  
  <!-- Technology Support -->
  <rect x="520" y="350" width="200" height="40" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Technology Header -->
  <rect x="520" y="350" width="200" height="20" fill="#f59e0b"/>
  <text x="620" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TECHNOLOGY SUPPORT</text>
  
  <!-- Technology Items -->
  <text x="530" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">• CRM Systems • Communication Tools • Network Management • Analytics</text>
  
  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Building a Support Network for NDIS Support Providers</text>
  
  <!-- Subtitle -->
  <text x="400" y="65" text-anchor="middle" fill="#fecaca" font-family="Arial, sans-serif" font-size="16">Complete Guide to Professional Networking and Collaboration</text>
  
  <!-- Bottom Text -->
  <text x="400" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Professional Networks • Community Connections • Service Partnerships • Resource Networks • Knowledge Sharing • Technology Support</text>
