  <text x="600" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Professional Services</text>
  <text x="600" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Resource Sharing</text>
  <text x="600" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Cost Optimization</text>
  
