  <!-- Community Network Header -->
  <rect x="250" y="250" width="150" height="20" fill="#10b981"/>
  <text x="325" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">COMMUNITY NETWORK</text>
  
  <!-- Community Network Items -->
  <text x="260" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Local Organizations</text>
  <text x="260" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Support Groups</text>
  <text x="260" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Community Events</text>
  <text x="260" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Advocacy Groups</text>
  
  <!-- Service Network -->
  <rect x="420" y="250" width="150" height="80" rx="6" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  
