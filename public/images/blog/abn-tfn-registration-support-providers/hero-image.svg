<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document/Form -->
  <rect x="100" y="80" width="250" height="280" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Form Fields -->
  <rect x="120" y="110" width="210" height="25" rx="4" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <rect x="120" y="150" width="210" height="25" rx="4" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <rect x="120" y="190" width="210" height="25" rx="4" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <rect x="120" y="230" width="210" height="25" rx="4" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <rect x="120" y="270" width="210" height="25" rx="4" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <rect x="120" y="310" width="210" height="25" rx="4" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Form Labels -->
  <text x="120" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ABN Number</text>
  <text x="120" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Business Name</text>
  <text x="120" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TFN Number</text>
  <text x="120" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GST Status</text>
  <text x="120" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Business Address</text>
  <text x="120" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Contact Details</text>
  
  <!-- ABN Number Display -->
  <text x="130" y="125" fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12 345 678 901</text>
  
  <!-- TFN Number Display -->
  <text x="130" y="205" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">123 456 789</text>
  
  <!-- Checkmark for GST -->
  <circle cx="130" cy="242" r="8" fill="#10b981"/>
  <path d="M 126 242 L 129 245 L 134 240" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Government Building -->
  <rect x="450" y="120" width="200" height="200" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Building Columns -->
  <rect x="460" y="140" width="15" height="160" fill="#2563eb"/>
  <rect x="485" y="140" width="15" height="160" fill="#2563eb"/>
  <rect x="510" y="140" width="15" height="160" fill="#2563eb"/>
  <rect x="535" y="140" width="15" height="160" fill="#2563eb"/>
  <rect x="560" y="140" width="15" height="160" fill="#2563eb"/>
  <rect x="585" y="140" width="15" height="160" fill="#2563eb"/>
  <rect x="610" y="140" width="15" height="160" fill="#2563eb"/>
  
  <!-- Building Steps -->
  <rect x="450" y="300" width="200" height="20" fill="#6b7280"/>
  <rect x="450" y="320" width="200" height="20" fill="#6b7280"/>
  
  <!-- Australian Flag -->
  <rect x="480" y="100" width="60" height="40" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <rect x="480" y="100" width="30" height="40" fill="#012169"/>
  <rect x="480" y="100" width="60" height="20" fill="#C8102E"/>
  
  <!-- Success Checkmark -->
  <circle cx="400" cy="200" r="30" fill="#10b981"/>
  <path d="M 390 200 L 395 205 L 410 190" stroke="white" stroke-width="4" fill="none"/>
  
  <!-- Main Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ABN and TFN Registration</text>
  
  <!-- Subtitle -->
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Complete Guide for Support Providers</text>
  
  <!-- Bottom Text -->
  <text x="400" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Essential Business Setup for NDIS Providers</text>
</svg>
