  <rect x="580" y="100" width="30" height="180" fill="#1e3a8a"/>
  
  <!-- Chart Labels -->
  <text x="395" y="290" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Q1</text>
  <text x="435" y="290" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Q2</text>
  <text x="475" y="290" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Q3</text>
  <text x="515" y="290" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Q4</text>
  <text x="555" y="290" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Q5</text>
  <text x="595" y="290" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Q6</text>
  
  <!-- Growth Arrow -->
  <path d="M 320 200 L 340 180 L 340 190 L 360 190 L 360 200 L 340 200 L 340 210 Z" fill="#10b981"/>
  
  <!-- Strategy Icons -->
  <!-- Target Icon -->
  <circle cx="150" cy="320" r="20" fill="white" stroke="#2563eb" stroke-width="2"/>
  <circle cx="150" cy="320" r="12" fill="none" stroke="#2563eb" stroke-width="2"/>
  <circle cx="150" cy="320" r="4" fill="#2563eb"/>
  
  <!-- Lightbulb Icon -->
  <circle cx="250" cy="320" r="20" fill="white" stroke="#2563eb" stroke-width="2"/>
  <path d="M 240 310 Q 250 300 260 310 Q 250 320 240 310" fill="#2563eb"/>
  <rect x="245" y="320" width="10" height="8" fill="#2563eb"/>
  
  <!-- Main Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Creating an Effective Business Plan</text>
  
  <!-- Subtitle -->
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Strategic Planning for NDIS Success</text>
