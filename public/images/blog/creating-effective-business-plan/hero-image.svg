      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Business Plan Document -->
  <rect x="100" y="80" width="200" height="260" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Document Lines -->
  <rect x="120" y="120" width="160" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="120" y="140" width="140" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="120" y="160" width="150" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="120" y="180" width="130" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="120" y="200" width="145" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="120" y="220" width="135" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="120" y="240" width="155" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="120" y="260" width="125" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="120" y="280" width="140" height="3" rx="1.5" fill="#6b7280"/>
