  <rect x="420" y="220" width="30" height="60" fill="#1e3a8a"/>
  <rect x="460" y="190" width="30" height="90" fill="#2563eb"/>
  <rect x="500" y="160" width="30" height="120" fill="#1e3a8a"/>
