<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="500" cy="320" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="450" cy="100" r="25" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main icon - Business/Startup -->
  <g transform="translate(300, 200)" filter="url(#shadow)">
    <!-- Building/Office icon -->
    <rect x="-40" y="-30" width="80" height="60" fill="white" rx="8"/>
    <rect x="-35" y="-25" width="15" height="15" fill="#2563eb"/>
    <rect x="-15" y="-25" width="15" height="15" fill="#2563eb"/>
    <rect x="5" y="-25" width="15" height="15" fill="#2563eb"/>
    <rect x="25" y="-25" width="15" height="15" fill="#2563eb"/>
    
    <!-- Door -->
    <rect x="-15" y="-5" width="20" height="25" fill="#1e3a8a"/>
    <circle cx="-5" cy="7" r="2" fill="white"/>
    
    <!-- Roof -->
    <polygon points="-50,-30 0,-60 50,-30" fill="white"/>
    
    <!-- Flag -->
    <line x1="0" y1="-60" x2="0" y2="-80" stroke="white" stroke-width="3"/>
    <polygon points="0,-80 15,-75 0,-70" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
    How to Start as an Independent Support Provider
  </text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">
    Complete 2024 Guide
  </text>
  
  <!-- Decorative lines -->
  <line x1="150" y1="340" x2="250" y2="340" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="350" y1="340" x2="450" y2="340" stroke="white" stroke-width="2" opacity="0.7"/>
</svg>
