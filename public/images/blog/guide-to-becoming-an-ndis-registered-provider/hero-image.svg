<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="500" cy="320" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="450" cy="100" r="25" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main icon - NDIS Registration/Approval -->
  <g transform="translate(300, 200)" filter="url(#shadow)">
    <!-- Shield/NDIS symbol base -->
    <path d="M-40,-50 L0,-70 L40,-50 L40,20 L0,40 L-40,20 Z" fill="white"/>
    
    <!-- NDIS text -->
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="18" fill="#dc2626" text-anchor="middle" font-weight="bold">NDIS</text>
    
    <!-- Checkmark for approval -->
    <circle cx="0" cy="0" r="15" fill="#10b981"/>
    <path d="M-6 0 L0 6 L6 0" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Registration stamp -->
    <rect x="-25" y="25" width="50" height="12" fill="#fbbf24" rx="2"/>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">APPROVED</text>
  </g>
  
  <!-- Text -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
    Guide to Becoming an NDIS Registered Provider
  </text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">
    Complete 2024 Process
  </text>
  
  <!-- Decorative lines -->
  <line x1="150" y1="340" x2="250" y2="340" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="350" y1="340" x2="450" y2="340" stroke="white" stroke-width="2" opacity="0.7"/>
</svg>
