<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calculator/Financial Tool -->
  <rect x="100" y="120" width="180" height="220" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Calculator Screen -->
  <rect x="120" y="140" width="140" height="40" rx="4" fill="#1f2937"/>
  <text x="190" y="165" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$1,100</text>
  
  <!-- Calculator Buttons -->
  <rect x="120" y="200" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="160" y="200" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="200" y="200" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="240" y="200" width="30" height="25" rx="4" fill="#2563eb" stroke="#2563eb"/>
  
  <rect x="120" y="235" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="160" y="235" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="200" y="235" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="240" y="235" width="30" height="25" rx="4" fill="#2563eb" stroke="#2563eb"/>
  
  <rect x="120" y="270" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="160" y="270" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="200" y="270" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="240" y="270" width="30" height="25" rx="4" fill="#2563eb" stroke="#2563eb"/>
  
  <rect x="120" y="305" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="160" y="305" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="200" y="305" width="30" height="25" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <rect x="240" y="305" width="30" height="25" rx="4" fill="#10b981" stroke="#10b981"/>
  
  <!-- Invoice Document -->
  <rect x="350" y="100" width="200" height="280" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Invoice Header -->
  <rect x="370" y="120" width="160" height="30" fill="#2563eb"/>
  <text x="450" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INVOICE</text>
  
  <!-- Invoice Details -->
  <text x="370" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="10">Invoice #: INV-2024-001</text>
  <text x="370" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="10">Date: 15 Apr 2024</text>
  <text x="370" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="10">Due: 29 Apr 2024</text>
  
  <!-- Service Line -->
  <rect x="370" y="220" width="160" height="20" fill="#f9fafb"/>
  <text x="375" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="10">Support Services - 8 hours</text>
  <text x="520" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="10">$800.00</text>
  
  <!-- GST Line -->
  <rect x="370" y="250" width="160" height="20" fill="#f9fafb"/>
  <text x="375" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="10">GST (10%)</text>
  <text x="520" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="10">$80.00</text>
  
  <!-- Total Line -->
  <rect x="370" y="280" width="160" height="25" fill="#1e3a8a"/>
  <text x="375" y="295" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Total</text>
  <text x="520" y="295" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$880.00</text>
  
  <!-- Payment Info -->
  <text x="370" y="320" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Payment: Bank Transfer</text>
  <text x="370" y="335" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">BSB: 123-456</text>
  <text x="370" y="350" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Account: 12345678</text>
  
  <!-- GST Percentage Display -->
  <circle cx="600" cy="150" r="40" fill="white" stroke="#10b981" stroke-width="4"/>
  <text x="600" y="145" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="20" font-weight="bold">10%</text>
  <text x="600" y="165" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GST</text>
  
  <!-- Dollar Sign Icon -->
  <circle cx="600" cy="250" r="30" fill="white" stroke="#2563eb" stroke-width="3"/>
  <text x="600" y="260" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
  
  <!-- Tax Document -->
  <rect x="100" y="320" width="120" height="60" rx="4" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  <text x="160" y="340" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BAS</text>
  <text x="160" y="355" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Business Activity</text>
  <text x="160" y="370" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Statement</text>
  
  <!-- Main Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Understanding GST</text>
  
  <!-- Subtitle -->
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Complete Guide for Independent Support Providers</text>
  
  <!-- Bottom Text -->
  <text x="400" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Registration • Compliance • Invoicing • Reporting</text>
</svg>
