<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Relationship Building Process -->
  <rect x="50" y="100" width="700" height="250" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Process Header -->
  <rect x="50" y="100" width="700" height="30" fill="#0ea5e9"/>
  <text x="400" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CLIENT RELATIONSHIP MANAGEMENT PROCESS</text>
  
  <!-- Relationship Stages -->
  <!-- Stage 1: Initial Contact -->
  <rect x="80" y="150" width="120" height="80" rx="6" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="140" y="170" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="12" font-weight="bold">INITIAL CONTACT</text>
  <text x="140" y="185" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• First Impressions</text>
  <text x="140" y="200" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Trust Building</text>
  <text x="140" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Needs Assessment</text>
  
  <!-- Arrow 1 -->
  <path d="M 210 190 L 240 190" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Relationship Building -->
  <rect x="260" y="150" width="120" height="80" rx="6" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="320" y="170" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RELATIONSHIP BUILDING</text>
  <text x="320" y="185" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Communication</text>
  <text x="320" y="200" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Understanding</text>
  <text x="320" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Connection</text>
  
  <!-- Arrow 2 -->
  <path d="M 390 190 L 420 190" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Service Delivery -->
  <rect x="440" y="150" width="120" height="80" rx="6" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="500" y="170" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SERVICE DELIVERY</text>
  <text x="500" y="185" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Quality Service</text>
  <text x="500" y="200" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Consistency</text>
  <text x="500" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Excellence</text>
  
  <!-- Arrow 3 -->
  <path d="M 570 190 L 600 190" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Long-term Partnership -->
  <rect x="620" y="150" width="120" height="80" rx="6" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="680" y="170" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LONG-TERM PARTNERSHIP</text>
  <text x="680" y="185" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Retention</text>
  <text x="680" y="200" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Growth</text>
  <text x="680" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Advocacy</text>
  
  <!-- Key Relationship Elements -->
  <rect x="80" y="250" width="150" height="80" rx="6" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Communication Header -->
  <rect x="80" y="250" width="150" height="20" fill="#0ea5e9"/>
  <text x="155" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">COMMUNICATION</text>
  
  <!-- Communication Items -->
  <text x="90" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Active Listening</text>
  <text x="90" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Clear Messages</text>
  <text x="90" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Regular Updates</text>
  <text x="90" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Feedback Collection</text>
  
  <!-- Trust Building -->
  <rect x="250" y="250" width="150" height="80" rx="6" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Trust Header -->
  <rect x="250" y="250" width="150" height="20" fill="#10b981"/>
  <text x="325" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TRUST BUILDING</text>
  
  <!-- Trust Items -->
  <text x="260" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Transparency</text>
  <text x="260" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Reliability</text>
  <text x="260" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Consistency</text>
  <text x="260" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Confidentiality</text>
  
  <!-- Service Excellence -->
  <rect x="420" y="250" width="150" height="80" rx="6" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Service Header -->
  <rect x="420" y="250" width="150" height="20" fill="#f59e0b"/>
  <text x="495" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SERVICE EXCELLENCE</text>
  
  <!-- Service Items -->
  <text x="430" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Quality Delivery</text>
  <text x="430" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Personalization</text>
  <text x="430" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Continuous Improvement</text>
  <text x="430" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Outcome Focus</text>
  
  <!-- Conflict Resolution -->
  <rect x="590" y="250" width="150" height="80" rx="6" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Conflict Header -->
  <rect x="590" y="250" width="150" height="20" fill="#ef4444"/>
  <text x="665" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CONFLICT RESOLUTION</text>
  
  <!-- Conflict Items -->
  <text x="600" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Early Intervention</text>
  <text x="600" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Collaborative Solving</text>
  <text x="600" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Mediation</text>
  <text x="600" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Documentation</text>
  
  <!-- Technology Support -->
  <rect x="80" y="350" width="200" height="40" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Technology Header -->
  <rect x="80" y="350" width="200" height="20" fill="#0ea5e9"/>
  <text x="180" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TECHNOLOGY SUPPORT</text>
  
  <!-- Technology Items -->
  <text x="90" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">• CRM Systems • Communication Tools • Progress Tracking • Feedback Management</text>
  
  <!-- Family Engagement -->
  <rect x="300" y="350" width="200" height="40" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Family Header -->
  <rect x="300" y="350" width="200" height="20" fill="#10b981"/>
  <text x="400" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FAMILY ENGAGEMENT</text>
  
  <!-- Family Items -->
  <text x="310" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Family Meetings • Information Sharing • Decision Making • Support Coordination</text>
  
  <!-- Performance Measurement -->
  <rect x="520" y="350" width="200" height="40" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Performance Header -->
  <rect x="520" y="350" width="200" height="20" fill="#f59e0b"/>
  <text x="620" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PERFORMANCE MEASUREMENT</text>
  
  <!-- Performance Items -->
  <text x="530" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Satisfaction Scores • Retention Rates • Quality Metrics • Outcome Achievement</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0ea5e9"/>
    </marker>
  </defs>
  
  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Client Relationship Management for NDIS Support Providers</text>
  
  <!-- Subtitle -->
  <text x="400" y="65" text-anchor="middle" fill="#7dd3fc" font-family="Arial, sans-serif" font-size="16">Complete Guide to Building Strong Client Relationships</text>
  
  <!-- Bottom Text -->
  <text x="400" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Communication • Trust Building • Service Excellence • Conflict Resolution • Technology Support • Performance Measurement</text>
</svg>
