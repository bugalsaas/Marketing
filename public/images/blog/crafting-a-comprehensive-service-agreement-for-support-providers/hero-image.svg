<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="500" cy="320" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="450" cy="100" r="25" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main icon - Service Agreement/Contract -->
  <g transform="translate(300, 200)" filter="url(#shadow)">
    <!-- Document/Contract base -->
    <rect x="-50" y="-40" width="100" height="80" fill="white" rx="4"/>
    
    <!-- Document lines -->
    <line x1="-40" y1="-30" x2="35" y2="-30" stroke="#0891b2" stroke-width="2"/>
    <line x1="-40" y1="-20" x2="35" y2="-20" stroke="#0891b2" stroke-width="2"/>
    <line x1="-40" y1="-10" x2="35" y2="-10" stroke="#0891b2" stroke-width="2"/>
    <line x1="-40" y1="0" x2="25" y2="0" stroke="#0891b2" stroke-width="2"/>
    <line x1="-40" y1="10" x2="30" y2="10" stroke="#0891b2" stroke-width="2"/>
    <line x1="-40" y1="20" x2="20" y2="20" stroke="#0891b2" stroke-width="2"/>
    
    <!-- Signature area -->
    <rect x="-40" y="25" width="30" height="15" fill="none" stroke="#0891b2" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="-25" y="35" font-family="Arial, sans-serif" font-size="8" fill="#0891b2" text-anchor="middle">SIGN</text>
    
    <!-- Checkmark for agreement -->
    <circle cx="25" cy="32" r="8" fill="#10b981"/>
    <path d="M21 32 L23 34 L29 28" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
    Crafting a Comprehensive Service Agreement
  </text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">
    Complete Guide for NDIS Support Providers
  </text>
  
  <!-- Decorative lines -->
  <line x1="150" y1="340" x2="250" y2="340" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="350" y1="340" x2="450" y2="340" stroke="white" stroke-width="2" opacity="0.7"/>
</svg>
