  <!-- Main Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Risk Management for NDIS Providers</text>
  
  <!-- Subtitle -->
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Complete Guide to Business Protection</text>
  
  <!-- Bottom Text -->
