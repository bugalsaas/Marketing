<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Business Flow Diagram -->
  <rect x="50" y="100" width="700" height="250" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Flow Header -->
  <rect x="50" y="100" width="700" height="30" fill="#059669"/>
  <text x="400" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BUSINESS FLOW OPTIMIZATION PROCESS</text>
  
  <!-- Process Steps -->
  <!-- Step 1: Analysis -->
  <rect x="80" y="150" width="120" height="80" rx="6" fill="#f0fdf4" stroke="#059669" stroke-width="2"/>
  <text x="140" y="170" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. ANALYSIS</text>
  <text x="140" y="190" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Current State</text>
  <text x="140" y="205" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Bottleneck ID</text>
  <text x="140" y="220" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Process Mapping</text>
  
  <!-- Arrow 1 -->
  <path d="M 210 190 L 240 190" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Design -->
  <rect x="260" y="150" width="120" height="80" rx="6" fill="#f0fdf4" stroke="#059669" stroke-width="2"/>
  <text x="320" y="170" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. DESIGN</text>
  <text x="320" y="190" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Workflow Design</text>
  <text x="320" y="205" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Process Standards</text>
  <text x="320" y="220" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Automation Plan</text>
  
  <!-- Arrow 2 -->
  <path d="M 390 190 L 420 190" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Implement -->
  <rect x="440" y="150" width="120" height="80" rx="6" fill="#f0fdf4" stroke="#059669" stroke-width="2"/>
  <text x="500" y="170" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. IMPLEMENT</text>
  <text x="500" y="190" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Technology</text>
  <text x="500" y="205" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Training</text>
  <text x="500" y="220" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Change Mgmt</text>
  
  <!-- Arrow 3 -->
  <path d="M 570 190 L 600 190" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Monitor -->
  <rect x="620" y="150" width="120" height="80" rx="6" fill="#f0fdf4" stroke="#059669" stroke-width="2"/>
  <text x="680" y="170" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. MONITOR</text>
  <text x="680" y="190" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Performance</text>
  <text x="680" y="205" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">KPIs</text>
  <text x="680" y="220" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Improvement</text>
  
  <!-- Optimization Benefits -->
  <rect x="80" y="250" width="150" height="80" rx="6" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="155" y="270" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="11" font-weight="bold">EFFICIENCY</text>
  <text x="155" y="285" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Reduced Time</text>
  <text x="155" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Streamlined Processes</text>
  <text x="155" y="315" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Automation</text>
  
  <rect x="250" y="250" width="150" height="80" rx="6" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="325" y="270" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="11" font-weight="bold">COST REDUCTION</text>
  <text x="325" y="285" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Lower Operational Costs</text>
  <text x="325" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Resource Optimization</text>
  <text x="325" y="315" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Waste Elimination</text>
  
  <rect x="420" y="250" width="150" height="80" rx="6" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="495" y="270" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="11" font-weight="bold">QUALITY</text>
  <text x="495" y="285" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Improved Service</text>
  <text x="495" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Consistency</text>
  <text x="495" y="315" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Standards</text>
  
  <rect x="590" y="250" width="150" height="80" rx="6" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="665" y="270" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="11" font-weight="bold">SCALABILITY</text>
  <text x="665" y="285" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Growth Ready</text>
  <text x="665" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Flexible Systems</text>
  <text x="665" y="315" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Technology</text>
  
  <!-- Technology Integration -->
  <rect x="80" y="350" width="200" height="40" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Technology Header -->
  <rect x="80" y="350" width="200" height="20" fill="#059669"/>
  <text x="180" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TECHNOLOGY INTEGRATION</text>
  
  <!-- Technology Items -->
  <text x="90" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Practice Management Software • Automation Tools • Integration Solutions</text>
  
  <!-- Performance Monitoring -->
  <rect x="300" y="350" width="200" height="40" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Monitoring Header -->
  <rect x="300" y="350" width="200" height="20" fill="#10b981"/>
  <text x="400" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PERFORMANCE MONITORING</text>
  
  <!-- Monitoring Items -->
  <text x="310" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">• KPIs • Real-time Dashboards • Continuous Improvement</text>
  
  <!-- Continuous Improvement -->
  <rect x="520" y="350" width="200" height="40" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Improvement Header -->
  <rect x="520" y="350" width="200" height="20" fill="#f59e0b"/>
  <text x="620" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CONTINUOUS IMPROVEMENT</text>
  
  <!-- Improvement Items -->
  <text x="530" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Process Optimization • Quality Assurance • Innovation</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Business Flow Optimization for NDIS Providers</text>
  
  <!-- Subtitle -->
  <text x="400" y="65" text-anchor="middle" fill="#a7f3d0" font-family="Arial, sans-serif" font-size="16">Complete Guide to Operational Excellence</text>
  
  <!-- Bottom Text -->
  <text x="400" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Process Analysis • Workflow Design • Automation • Technology Integration • Performance Monitoring • Continuous Improvement</text>
</svg>
