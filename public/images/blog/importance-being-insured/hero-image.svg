<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield/Protection Icon -->
  <path d="M 200 150 L 200 120 L 250 120 L 250 150 L 275 150 L 275 200 L 250 200 L 250 230 L 200 230 L 200 200 L 175 200 L 175 150 Z" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Shield Checkmark -->
  <circle cx="225" cy="175" r="20" fill="#10b981"/>
  <path d="M 215 175 L 220 180 L 235 165" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Insurance Policy Document -->
  <rect x="350" y="100" width="200" height="280" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Policy Header -->
  <rect x="370" y="120" width="160" height="30" fill="#2563eb"/>
  <text x="450" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INSURANCE POLICY</text>
  
  <!-- Policy Content -->
  <text x="370" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="10">Policy Number: INS-2024-001</text>
  <text x="370" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="10">Coverage: Professional Indemnity</text>
  <text x="370" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="10">Limit: $2,000,000</text>
  <text x="370" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10">Effective: 01 Jan 2024</text>
  <text x="370" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="10">Expires: 31 Dec 2024</text>
  
  <!-- Coverage Types -->
  <rect x="370" y="250" width="160" height="20" fill="#f9fafb"/>
  <text x="375" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="10">✓ Professional Indemnity</text>
  
  <rect x="370" y="280" width="160" height="20" fill="#f9fafb"/>
  <text x="375" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="10">✓ Public Liability</text>
  
  <rect x="370" y="310" width="160" height="20" fill="#f9fafb"/>
  <text x="375" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="10">✓ General Liability</text>
  
  <rect x="370" y="340" width="160" height="20" fill="#f9fafb"/>
  <text x="375" y="355" fill="#374151" font-family="Arial, sans-serif" font-size="10">✓ Cyber Liability</text>
  
  <!-- Protection Icons -->
  <circle cx="150" cy="200" r="25" fill="white" stroke="#2563eb" stroke-width="3"/>
  <path d="M 140 200 L 145 205 L 160 190" stroke="#2563eb" stroke-width="3" fill="none"/>
  
  <circle cx="150" cy="250" r="25" fill="white" stroke="#10b981" stroke-width="3"/>
  <path d="M 140 250 L 145 255 L 160 240" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <circle cx="150" cy="300" r="25" fill="white" stroke="#f59e0b" stroke-width="3"/>
  <path d="M 140 300 L 145 305 L 160 290" stroke="#f59e0b" stroke-width="3" fill="none"/>
  
  <!-- Protection Labels -->
  <text x="150" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Legal</text>
  <text x="150" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Financial</text>
  <text x="150" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Reputation</text>
  
  <!-- Dollar Sign Icon -->
  <circle cx="600" cy="200" r="30" fill="white" stroke="#10b981" stroke-width="3"/>
  <text x="600" y="210" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
  
  <!-- Coverage Amount -->
  <text x="600" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">$2M Coverage</text>
  
  <!-- Main Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">The Importance of Being Insured</text>
  
  <!-- Subtitle -->
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Essential Coverage for NDIS Support Workers</text>
  
  <!-- Bottom Text -->
  <text x="400" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Professional Indemnity • Public Liability • Comprehensive Protection</text>
</svg>
