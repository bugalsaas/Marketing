  <text x="150" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
  <text x="150" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sole Trader</text>
  
  <!-- Company Icon -->
  <rect x="300" y="110" width="80" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="3"/>
  <rect x="320" y="130" width="40" height="40" fill="#2563eb"/>
  <text x="340" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pty Ltd</text>
  <text x="340" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Company</text>
  
  <!-- Partnership Icon -->
  <circle cx="500" cy="150" r="40" fill="white" stroke="#e5e7eb" stroke-width="3"/>
  <circle cx="485" cy="135" r="15" fill="#f59e0b"/>
  <circle cx="515" cy="135" r="15" fill="#f59e0b"/>
  <circle cx="485" cy="165" r="15" fill="#f59e0b"/>
  <circle cx="515" cy="165" r="15" fill="#f59e0b"/>
  <text x="500" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Partnership</text>
  
  <!-- Trust Icon -->
  <rect x="650" y="110" width="80" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="3"/>
  <rect x="660" y="120" width="60" height="20" fill="#8b5cf6"/>
  <rect x="660" y="150" width="60" height="20" fill="#8b5cf6"/>
  <rect x="660" y="180" width="60" height="20" fill="#8b5cf6"/>
