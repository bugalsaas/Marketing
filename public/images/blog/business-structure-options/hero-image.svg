  <text x="500" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="10">$1K-5K</text>
  
  <rect x="100" y="300" width="600" height="20" fill="white"/>
  <text x="110" y="315" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Liability</text>
  <text x="200" y="315" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Unlimited</text>
  <text x="300" y="315" fill="#10b981" font-family="Arial, sans-serif" font-size="10">Limited</text>
  <text x="400" y="315" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Unlimited</text>
  <text x="500" y="315" fill="#10b981" font-family="Arial, sans-serif" font-size="10">Limited</text>
  
  <rect x="100" y="320" width="600" height="20" fill="#f9fafb"/>
  <text x="110" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Complexity</text>
  <text x="200" y="335" fill="#10b981" font-family="Arial, sans-serif" font-size="10">Simple</text>
  <text x="300" y="335" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Complex</text>
  <text x="400" y="335" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Moderate</text>
  <text x="500" y="335" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Very Complex</text>
  
  <rect x="100" y="340" width="600" height="20" fill="white"/>
  <text x="110" y="355" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Growth</text>
  <text x="200" y="355" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Limited</text>
  <text x="300" y="355" fill="#10b981" font-family="Arial, sans-serif" font-size="10">High</text>
  <text x="400" y="355" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Moderate</text>
  <text x="500" y="355" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Moderate</text>
  
  <!-- Main Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Business Structure Options</text>
  
  <!-- Subtitle -->
  <text x="400" y="75" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="16">Complete Guide for NDIS Support Providers</text>
  
  <!-- Bottom Text -->
  <text x="400" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Sole Trader • Company • Partnership • Trust</text>
